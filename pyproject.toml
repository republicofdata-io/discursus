[tool.poetry]
name = "discursus-data-platform"
version = "0.1.0"
description = "The discursus project is an OSS social analytics data product that continuously delivers data on protest movements throughout North America."
authors = ["Olivier Dupuis <odupuis@lantrns.co>"]
license = "MIT"
packages = [{include = "discursus_data_platform"}]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
sqlalchemy = "1.4.46"
future = "^0.18.2"
dbt-core = "1.4.5"
dbt-snowflake = "1.4.2"
dagster = "1.2.6"
dagit = "1.2.6"
dagster-graphql = "^1.2.6"
dagster-postgres = "0.18.6"
dagster-docker = "0.18.6"
dagster-shell = "0.18.6"
dagster-pandas = "0.18.6"
dagster-dbt = "0.18.6"
dagster-aws = "0.18.6"
dagster-snowflake = "0.18.6"
dagster-hex = "0.1.2"
pandas = "^1.5.2"
optparse-pretty = "^0.1.1"
boto3 = "^1.26.35"
fsspec = "^2022.11.0"
saf-aws = {git = "https://github.com/lantrns-analytics/saf_aws", rev = "release/0.2"}
saf-gdelt = {git = "https://github.com/lantrns-analytics/saf_gdelt", rev = "release/0.2"}
saf-novacene = {git = "https://github.com/discursus-data/saf_novacene.git", rev = "release/0.2.1"}
saf-web-scraper = {git = "https://github.com/lantrns-analytics/saf_web_scraper", rev = "release/0.3"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"